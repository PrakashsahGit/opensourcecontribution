<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opensourcecontribution</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e1e8ed; /* Light blue-gray background */
      color: #333;
    }

    /* Navbar Styling */
    .navbar {
      background-color:  rgb(16, 159, 32); /* Bright blue background */
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgb(163, 52, 52);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      font-family: 'Arial', sans-serif; /* You can change the font to any you like */
    font-weight: bold;
    align-items: center;
    /*font-size: 2.5em; Make it bigger for emphasis */
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #333; /* Change to any color you prefer */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
} 

    .navbar ul {
      list-style-type: none;
      display: flex;
    }

    .navbar ul li {
      margin-right: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #b476de;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar ul li a:hover {
      color: #ffcc00; /* Gold color on hover */
    }

    /* Container for Search Bar */
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.269);
      padding: 40px 20px;
      margin: 100px auto;
      width: 60%;
      border-radius: 10px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #2b00ff;
      margin-bottom: 20px;
      font-size: 32px;
    }

    /* Styling for input and button */
    input[type="text"] {
      padding: 15px;
      width: 350px;
      border: 2px solid #29a34a;
      border-radius: 5px;
      outline: none;
      margin-right: 10px;
      font-size: 18px;
      transition: 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #ffcc00;
    }

    button {
      padding: 15px 30px;
      border: none;
      background-color: #007bff;
      color: rgb(84, 167, 146);
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Styling the Results Section */
    #results {
      margin-top: 30px;
      text-align: left;
      width: 80%;
      margin: 0 auto;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 8px 0;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 18px;
    }

    li a:hover {
      color: #0056b3;
    }

    .stars {
      background-color: #ffcc00;
      padding: 6px 10px;
      border-radius: 20px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    /* Add hover effect for a more interactive feel */
    li:hover {
      background-color: #eef2f7;
    }
  </style>
</head>
<body>
 <!-- Navbar -->
<nav class="navbar">
  <h1 class="styled-heading">Opensourcecontribution</h1>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>


  <!-- Main Content -->
  <div class="container">
    <h1>Search GitHub Repositories</h1>
    <input type="text" id="searchQuery" placeholder="Search GitHub Repositories">
    <button onclick="searchGitHub()">Search</button>
    <div id="results"></div>
  </div>

  <script>
    async function searchGitHub() {
      const query = document.getElementById('searchQuery').value;
      const token = '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'; // Add your GitHub Token here for authenticated requests

      if (!query) {
        document.getElementById('results').innerHTML = '<p>Please enter a search query.</p>';
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/search/repositories?q=${query}`, {
          headers: {
            'Authorization': `token ${token}`
          }
        });
        const data = await response.json();

        if (data.items.length === 0) {
          document.getElementById('results').innerHTML = '<p>No results found.</p>';
          return;
        }

        // Display the results
        let output = '<ul>';
        data.items.forEach(repo => {
          output += `<li>
            <a href="${repo.html_url}" target="_blank">${repo.name}</a>
            <span class="stars">‚≠ê ${repo.stargazers_count}</span>
          </li>`;
        });
        output += '</ul>';

        document.getElementById('results').innerHTML = output;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('results').innerHTML = '<p>There was an error fetching the data.</p>';
      }
    }
  </script>
</body>
</html>
